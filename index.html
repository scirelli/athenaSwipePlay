<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Athena Play</title>
        <meta name="description" content="Baby Games!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="elements/blockThrower/css/blockThrower.css">

        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/polymer/polymer-element.html">
        <link rel="import" href="elements/blockThrower/blockThrower.html">
    </head>
    <body>
        
        <section id="content">
            <div class="algorithmType">
                <h4>Euler</h4>
                <block-thrower width="120" height="500" data-algorithm="euler"></block-thrower>
                <block-thrower width="120" height="500" data-algorithm="euler"></block-thrower>
            </div>

            <div class="algorithmType">
                <h4>RK4</h4>
                <block-thrower width="120" height="500" data-algorithm="rk4"></block-thrower>
                <block-thrower width="120" height="500" data-algorithm="rk4"></block-thrower>
            </div>

            <div class="algorithmType">
                <h4>Gaffer</h4>
                <block-thrower width="120" height="500" data-algorithm="gaffer"></block-thrower>
                <block-thrower width="120" height="500" data-algorithm="gaffer"></block-thrower>
            </div>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
